<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700,800" rel="stylesheet">
  <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js"></script>
  <link rel="stylesheet" href="css/stylesheet.css">
  <title>Dashboard</title>
</head>

<body>
  <nav class="navbar navbar-expand-md ">
    <div class="mx-auto order-0">
      <form class="form-inline">
        <input class="form-control" type="search" placeholder="Search" aria-label="Search">
      </form>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>
  <div class="dashboard-content">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <div class="home-sidebar card">
            <div class="card-body">
              <img class="card-img mx-auto d-block" src="images/default-brgy.png" alt="">
              <h3 class="card-title">Barangay 20</h3>
              <p class="card-text">Caloocan City</p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <a href="" class="card-link">Reports</a>
                <span class="badge">564</span>
              </li>
              <li class="list-group-item">
                <a href="" class="card-link">Resident Count</a>
                <span class="badge">143</span>
              </li>
              <li class="list-group-item">
                <a href="" class="card-link">Message</a>
                <span class="badge">5</span>
              </li>
              <li class="list-group-item">
                <a href="" class="card-link">E-Services</a>
                <span class="badge">11</span>
              </li>
              <li class="list-group-item">
                <a href="" class="card-link">E-Resources</a>
              </li>
              <li class="list-group-item">
                <a href="" class="card-link">Followers</a>
                <span class="badge">332</span>
              </li>
              <li class="list-group-item"></li>
            </ul>
          </div>
        </div>
        <div class="col-md-6">
          <div class="home-post-box card">
            <div class="card-body">
              <textarea class="post-box" rows="4"></textarea>
              <div class="post-box-buttons">
                <div class="post-options">
                  <button class="btn">
                    <i class="fas fa-camera"></i>
                  </button>
                  <button class="btn">
                    <i class="fas fa-map-marker-alt"></i>
                  </button>
                  <button class="btn">
                    <i class="fas fa-tag"></i>
                  </button>
                  <button class="btn">
                    <i class="far fa-calendar-alt"></i>
                  </button>
                </div>
                <button class="btn rounded-light post-btn align-middle">Post</button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-3">

        </div>
      </div>
    </div>
  </div>

  <!-- Required JS files -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</body>

</html>
