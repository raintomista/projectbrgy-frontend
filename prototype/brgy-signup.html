<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700,800" rel="stylesheet">
  <link rel="stylesheet" href="css/stylesheet.css">

  <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+"
    crossorigin="anonymous"></script>
  <title>Profile</title>
</head>

<body class="signup">
  <nav class="navbar navbar-expand-md navbar-dark">
    <div class="mx-auto order-0">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="navbar-nav">
          <a class="navbar-brand" href="#">Logo</a>
        </div>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        </form>
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="#">Menu
            <span class="sr-only">(current)</span>
          </a>
        </div>
      </div>
    </div>
  </nav>

  <div class="content">
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-md-5">
          <div id="signup-slider" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#signup-slider" data-slide-to="0" class="indicator active"></li>
              <li data-target="#signup-slider" data-slide-to="1" class="indicator"></li>
              <li data-target="#signup-slider" data-slide-to="2" class="indicator"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <div class="carousel-container">
                  <img class="carousel-img" src="images/signup-slider1.png" alt="Philippine Flag">
                </div>
              </div>
              <div class="carousel-item">
                <div class="carousel-container">
                  <img class="carousel-img" src="images/signup-slider2.png" alt="Philippine Eagle">
                </div>
              </div>
              <div class="carousel-item">
                <div class="carousel-container">
                  <img class="carousel-img" src="images/signup-slider3.png" alt="Philippine Island">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-5 signup-form">
          <h3 class="form-title">Sign Up</h3>
          <form>
            <div class="inline-fluid form-group">
              <label for="region">Region</label>
              <input type="text" class="form-control" id="region">
            </div>
            <div class="inline-fluid form-group">
              <label for="province">Province</label>
              <input type="text" class="form-control" id="province">
            </div>
            <div class="inline-fluid form-group">
              <label for="city">City/Municipality</label>
              <input type="text" class="form-control" id="city">
            </div>
            <div class="inline-fluid form-group">
              <label for="brgy">Barangay</label>
              <input type="text" class="form-control" id="brgy">
            </div>
            <div class="inline-fluid form-group">
              <label for="brgy-captain">Barangay Captain</label>
              <input type="text" class="form-control" id="brgy-captain">
            </div>
            <div class="inline-fluid form-group">
              <label for="brgy-address">Barangay Office Address</label>
              <input type="text" class="form-control" id="brgy-address">
            </div>
            <div class="inline-fluid form-group">
              <label for="name">Name</label>
              <input type="text" class="input form-control" id="name">
            </div>
            <div class="inline-fluid form-group">
              <label for="phone">Phone</label>
              <input type="text" class="form-control" id="phone">
            </div>
            <div class="inline-fluid form-group">
              <label for="mobile-phone">Mobile Phone</label>
              <input type="text" class="form-control" id="mobile-phone">
            </div>
            <div class="inline-fluid form-group">
              <label for="email">Email</label>
              <input type="text" class="form-control" id="email">
            </div>
            <div class="submit text-center">
              <a href="" class="btn rounded">Sign Up</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>
</body>

</html>
