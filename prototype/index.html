<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700,800" rel="stylesheet">
  <link rel="stylesheet" href="css/stylesheet.css">
  <title>Project BRGY</title>
</head>

<body>
  <div class="content">
    <div class="row">
      <div class="col-md-4 d-flex justify-content-center landing-left ">
        <div class="slider-content align-self-center">
          <img src="images/slider1-img.png" alt="">
          <h2>Be in the loop</h2>
          <p> Stay updated with the current
            <br> projects, issue, updates and events
            <br> in your barangay.
          </p>
          <div class="nav-dots">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
        </div>
      </div>
      <div class="col-md-8 d-flex landing-right">
        <div class="container align-self-center">
          <h1>Know what's happening in your Barangay! </h1>
          <form>
            <div class="form-group row">
              <label for="username" class="col-sm-2 col-form-label">Username</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="username">
              </div>
            </div>
            <div class="form-group row">
              <label for="password" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="password">
              </div>
            </div>
            <div class="forgot-password-login">
              <a href="">Forgot Password?</a>
              <button class="btn btn-outline-primary">Log-in</button>
            </div>
          </form>

          <div class="d-flex justify-content-center">
            <div class="sign-up">
              <a href="">Don't have an account yet?</a>
              <button class="btn btn-outline-primary">Sign-up</button>
            </div>
          </div>

          <div class="partners d-flex justify-content-center">
            <img src="images/DICT.png" alt="" class="align-self-center">
            <img src="images/DOST.jpg" alt="" class="align-self-center">
            <img src="images/DILG.png" alt="" class="align-self-center">
            <img src="images/AETech.png" alt="" class="align-self-center">
            
          </div>

        </div>
      </div>
    </div>
  </div>
  </div>

  <!-- Required JS files -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</body>

</html>
